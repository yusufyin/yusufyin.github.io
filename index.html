<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Inomjon!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #000428, #004e92);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            flex: 1;
            padding: 20px;
            z-index: 3;
            text-align: center;
        }

        h1 {
            font-size: 2.8em;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
            margin-bottom: 15px;
        }

        .message {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* 猎户座图片容器 */
        .orion-image {
            flex: 1;
            position: relative;
            min-height: 60vh;
            background: url('https://cdn.culture.ru/images/1118cc04-ffbc-5f74-b31e-efe227bd7760') no-repeat center/contain;
            z-index: 2;
        }

        /* 星空动态效果 */
        .twinkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; box-shadow: 0 0 8px white; }
        }

        /* 底部飘升效果 */
        .emoji-flow {
            position: fixed;
            bottom: -50px;
            font-size: 1.8em;
            animation: rise 10s linear infinite;
            opacity: 0.7;
        }

        @keyframes rise {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-120vh) rotate(360deg); }
        }

         /* 新增音乐控制按钮 */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }


    </style>
</head>
<body>
    <!-- 新增音乐控制按钮 -->
    <div class="music-control" onclick="toggleMusic()">🎵</div>

    <div class="header">
        <h1>🌟 Happy Birthday Inomjon🌌</h1>
        <div class="message">
            Happy Birthday to an Amazing Graphic Designer and also my great friend Inomjon! 🎉🎉🎉🎉🎉🎉🎉🎉<br>
            May your special day shine brighter than Orion constellation!✨✨✨✨✨✨<br>
            Wishing you cosmic adventures this year! 🚀🎂⚽<br>
             And long may our friendship last!
        </div>
    </div>

    <!-- 猎户座主体图片 -->
    <div class="orion-image">
        <!-- 动态星光 -->
        <div class="twinkle" style="top:15%;left:45%"></div> <!-- 参宿四 -->
        <div class="twinkle" style="top:18%;left:55%"></div> <!-- 参宿五 -->
        <div class="twinkle" style="top:45%;left:40%"></div> <!-- 参宿一 -->
        <div class="twinkle" style="top:50%;left:50%"></div> <!-- 参宿二 -->
        <div class="twinkle" style="top:55%;left:60%"></div> <!-- 参宿三 -->
    </div>

    <!-- 新增音频标签（请替换你的音乐文件链接） -->
    <audio id="bgMusic" loop>
        <source src="https://example.com/happy-birthday.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <script>
        // 动态生成飘升元素
        const emojis = ['🎂', '🎁', '🌠', '🍰', '✨', '🎉'];
        setInterval(() => {
            const emoji = document.createElement('div');
            emoji.className = 'emoji-flow';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * 100}%`;
            emoji.style.animationDuration = `${Math.random() * 3 + 8}s`;
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 10000);
        }, 800);

        // 自动生成星光
        function createTwinkle() {
            const star = document.createElement('div');
            star.className = 'twinkle';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            document.querySelector('.orion-image').appendChild(star);
            setTimeout(() => star.remove(), 2000);
        }
        setInterval(createTwinkle, 300);

        // 新增音乐控制功能
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;

        // 自动播放处理（需要用户交互后触发）
        document.body.addEventListener('click', function initMusic() {
            if (!isPlaying) {
                bgMusic.play();
                isPlaying = true;
            }
            document.body.removeEventListener('click', initMusic);
        });

        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                isPlaying = true;
            } else {
                bgMusic.pause();
                isPlaying = false;
            }
        }
    </script>
</body>
</html>
